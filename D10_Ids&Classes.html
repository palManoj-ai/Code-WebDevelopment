<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>This is heading 3</h3>
    <!-- id is unique identifier of an element, class is a set of properties such as font, color, border, padding etc defined -->
    <!-- an element can have multiple attributes inside a defined class as in 13, red background and black border -->
    <div id="mainBox" class="redBG blackBorder">
        this is mainbox
    </div>
    <!-- tag.class and tag#id  -->
    <span class="redBG"></span>   
    <!-- Above created by span.redBG enter -->
    <a href="" id="anchorid"></a>
    <!-- above created by a#anchorid -->
    <div class="redBG blackBorder anotherClass"></div>
    <!-- above created by div.redBG.Blackborder.anotherClass -->
    <div class="blackBackground"></div>
    <!-- emmet takes div as default so here .blackBackground gives above op -->
    <span class="myclass1 class2 class3">First</span>
    <span class="myclass1 class2 class3">Second</span>
    <span class="myclass1 class2 class3">Third</span>
    <span class="myclass1 class2 class3">Forth</span>
    
</body>
</html>
